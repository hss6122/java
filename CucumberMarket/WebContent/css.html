<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>오프라인 장터 신청</title>
<link href="style.css" rel="stylesheet" type="text/css"/>

<meta name="" content="메인에 들어갈  오프라인 장터 신청 화면">
<!-- 어떤 정보를 담고 있는지 공유가 될때 간략한 공유  -->
<style>
.top {
 background: red;
 height: 100px;
}

.mid{
background: blue;
height: 100px;
}
.bot{
background: yellow;
height: 100px;
}


.like{
background: red;
}
.sub{
background: blue;
}
.comment{
background: yellow;
}





</style>
</head>


<body>
<!--글씨 관려 태그  -->
<h1>안냥하세요</h1>
<h2>안냥하세요</h2>

<b> 굵은 글씨 </b>
<i>기울은 글씨</i>
<p>안녕</p>
<!--미디어 태그  -->
<img src="https://ssl.pstatic.net/tveta/libs/1246/1246905/cb738af4b14540e10e53_20200403160124333.jpg"/>
<!-- 링크태그 -->
<br>
<a href="www.naver.com">네이버 현재 </a><br>
<a href="www.naver.com" target="_blank">네이버 새창에서</a><br>

<!--테이블 태그  -->
<table border="1">
	<thead>
	<tr>
		<th>이름</th>
		<th>나이</th>
	</tr>
	</thead>
	<tbody>
		<tr>
			<td>황신</td>
			<td>32</td>
		</tr>
	</tbody>
</table>
<!-- 목록 태그 -->
<ol><!-- 숫자가 표기되는 목록 ol은 ordered list  -->
<li>나라</li>
<li>♡</li>
<li>사랑</li>
</ol>
<ul> <!--ul은 unordered list  -->
<li>나라</li>
<li>♡</li>
<li>사랑</li>
</ul>

<!-- 구역을 나누는  태그  --> 
<!--div(block element)는 한 줄 전체 공간을 차지  -->
<div class="top" >상단</div>
<div class="mid">중단</div>
<div class="bot">하단</div>
<br>
<!--span(inline element) 자기 내용물 만큼의 공간만 차지  -->
<span class="like">좋아요</span>
<span class="sub">구독</span>
<span class="comment">댓글</span>
<br>
<!-- 인풋 태그 정보를 받을때  -->
텍스트<input type="text" />
<br>
체크박스 <input type="checkbox" />
<br>
라디오<input type="radio" />
<br>
색갈 <input type="color" />
<br>
여러문장 <textarea ></textarea>
<br>
드랍다운 <select name="name">
<br>
<option value="html">html</option>
<option value="css">css</option>
<option value="c++">c++</option>
</select>
<br>
<form>
 <input type="email" placeholder="이메일"/>
 <input type="password" placeholder="비밀번호"/>
 <button type="submit">로그인 </button>

</form>


 <div></div>
</body>
</html>
